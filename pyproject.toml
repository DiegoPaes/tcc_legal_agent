[tool.poetry]
packages = [{include = "tcc_legal_agent", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "mkdocstrings[python] (>=1.0.0,<2.0.0)"
]
